<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/css/git-main.css">
    <title>Git Commands</title>
</head>
<body>
  <div class="conteiner">
    <div class="header">
      <div class="nav">
        <div class="logo"><a href="/html/index.html">
          <div class="logo-title">Мій особистий блог</div>
          <div class="logo-text">Іван Місюра</div>
        </a></div>
        <div class="auth">
          <div class="log"><a class="log-link" href="/html/login.html">Вхід</a></div>
          <div class="reg"><a class="reg-link" href="/html/reg.html">Регестрація</a></div>
        </div>
      </div>
    </div>

    <div class="main">
        <div class="column">
          <h2 class="info_h2 color-blue">Create a Repository</h2>
          <div class="block_command">
            <div class="command_info">From scratch -- Create a new local repository</div>
            <div class="command">$ git init [project name]</div>
          </div>
          <div class="block_command last_block_command">
            <div class="command_info">Download from an existing repository</div>
            <div class="command">$ git clone my_url</div>
          </div>

        </div>
    </div>

  </div>

  <div class="footer">
    Made by @bordjiano
  </div>
</body>
</html>
